<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Top 10 Jugadoras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="6">
        <ion-item color="secondary" class="ion-text-center">
          <ion-label>Jugadoras</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item color="secondary" class="ion-text-center">
          <ion-label>Puntos</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngFor="let miJugadora of bddJugadora" class="ion-text-center">
          <ion-label>{{miJugadora.Nombre}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngFor="let misPuntos of bddPuntos" class="ion-text-center">
          <ion-label>{{misPuntos.Puntos_Anotados}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
