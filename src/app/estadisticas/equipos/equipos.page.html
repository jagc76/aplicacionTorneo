<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Top 10 Equipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="6" >
        <ion-item color="secondary" class="ion-text-center">
          <ion-label>Equipos</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6" >
        <ion-item color="secondary" class="ion-text-center">
          <ion-label>Puntos</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6" >
        <ion-item *ngFor="let miEquipo of bddEquipo" class="ion-text-center">
          <ion-label>{{miEquipo.Nombre_Equipo}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngFor="let misPuntosEquipo of bddPuntoEquipo" class="ion-text-center">
          <ion-label>{{misPuntosEquipo.puntosPorPartido}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
