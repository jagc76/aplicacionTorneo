<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Equipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="6" class="ion-text-center columna">
        <ion-item color="secondary">
          <ion-text>Equipos</ion-text>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="ion-text-center columna">
        <ion-item color="secondary">
          <ion-text>Puntos</ion-text>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="ion-text-center columna">
        <ion-item *ngFor="let miEquipo of bddEquipo">
          <ion-text>{{miEquipo.Nombre_Equipo}}</ion-text>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="ion-text-center columna">
        <ion-item *ngFor="let misPuntosEquipo of bddPuntoEquipo">
          <ion-text>{{misPuntosEquipo.puntosPorPartido}}</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>  
</ion-content>
